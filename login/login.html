<!DOCTYPE html>
<html class="norm">
<head>
  <title>Login</title>
  <script src="https://www.gstatic.com/firebasejs/10.6.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.6.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.6.0/firebase-analytics-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.6.0/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.6.0/firebase-firestore-compat.js"></script>
  <script src='https://www.gstatic.com/firebasejs/10.6.0/firebase-analytics-compat.js'></script>
  
  <script src="../assets/js/firebasedb.js"></script>
  <script src="auth_login.js"></script>
  <link rel="stylesheet" href="login.css"> 

</head>
<body> 
  <div id="progress-container" class="progress-container">
    <div id="progress-bar">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
        <div id="loading"></div>
      </div>
    </div>
  </div>
      <div class="limiter">
        <div class="container-login100">
          <div class="wrap-login100">
            <div class="login100-pic js-tilt" >
              <img src="../assets/img-01.png" alt="IMG">
            </div>
    
            <form id="login-form" class="login100-form" >
              <span class="login100-form-title">
                Welcome to the dashboard
              </span>
    
              <div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
                <input class="input100"  id="email-input" type="text"  placeholder="Email" required>
                <span class="focus-input100"></span>
                <span class="symbol-input100">
                  <i class="fa fa-envelope" aria-hidden="true"></i>
                </span>
              </div>
    
              <div class="wrap-input100 validate-input" data-validate = "Password is required">
                <input class="input100"  id="password-input" type="password"  placeholder="Password" required>
                <span class="focus-input100"></span>
                <span class="symbol-input100">
                  <i class="fa fa-lock" aria-hidden="true"></i>
                </span>
              </div>
              
              <div class="container-login100-form-btn">
                <button id ="login-btn" type="submit" class="login100-form-btn">
                  Login
                </button>
              </div>
    
            </form>
          </div>
        </div>
      </div>

</body>
</html>
