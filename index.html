                    <select class="form-select"id="first-price" aria-label="Default select example"onchange="updateMaxSelect()">
                      <option selected value="0">minim. price:</option>
                      <option value="1000">1,000</option>
                      <option value="10000">10,000</option>
                      <option value="20000">20,000</option>

                      <option value="90000">90,000</option>
                      <option value="100000">100,000</option>
                      <option value=">">>100,000</option>
                    </select>
                    <select class="form-select" id="second-price"aria-label="Default select example">
                      <option selected value="0">price range end:</option>
                    </select>
                    <script>
                      function updateMaxSelect() {
                        // Get the selected minimum value
                        var minSelect = document.getElementById('first-price');
                        var selectedMin = parseInt(minSelect.value);
                  
                        // Clear previous options in maxSelect
                        var maxSelect = document.getElementById('second-price');
                        maxSelect.innerHTML = '';
                        var option = document.createElement('option');
                        option.value = 0;
                        option.text = "maxim. price"; // Format the number with commas
                        maxSelect.add(option);
                  
                        // Add options to maxSelect starting from selectedMin + 1
                        for (var i = selectedMin +10000; i <= 100000; i+=10000) {
                            var option = document.createElement('option');
                          option.value = i;
                          option.text = i.toLocaleString(); // Format the number with commas
                          maxSelect.add(option);
                        }
                        var option = document.createElement('option');
                         x=100000;
                        option.value = x;
                        option.text = ">100,000";
                  
                       maxSelect.add(option);
                  
                      }
                  
                      // Initialize maxSelect options on page load
                      updateMaxSelect();
                    </script>
