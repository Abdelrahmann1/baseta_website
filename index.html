          <li>

  <main>
    <article>
      <section class="hero" id="home">
        <div class="msh-cont d-flex justify-content-center">
      
          <!-- Use img tag instead of background image -->
          <img class="hero-image" src="./assets/images/landing-background.jpg" alt="Hero Image">
      
          <div class="searchbar">
      
            <div class="container cont">
              <p class="hero-tistle">Find Your Dream House By Us</p>
              <div class="row rentsandsales d-flex flex-column w-100">
                <button class="btn btn-re" id="setDataButton">Rent</button>
                <button class="btn btn-re" id="setDataButton">Sale</button>
      
              </div>
              <div class="row cont w-100">
                <div class="d-flex flex-row cont w-100" role="search">
                  <div class="input-box">
                    <ion-icon name="search" class="prefix"></ion-icon>
                    <input type="text" class="form-control searchbarinput" id="searchbar" placeholder="Search By Area">
                  </div>
                  <select class="form-select" aria-label="Default select example">
                    <option selected>Open this select menu</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                  </select>
                  <select class="form-select" aria-label="Default select example">
                    <option selected>Open this select menu</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                  </select>
                  <button class="btn btn-search" type="submit" onclick="performSearch()">              <ion-icon name="search"></ion-icon>
                  </button>
                </div>
              </div>
            </div>
      
          </div>
      
        </div>
      </section>




      <section class="property" id="property">
        <div class="container">

          <!-- <p class="section-subtitle">Properties</p> -->

          <h2 class="h2 section-title">NEW Listings</h2>

          <ul class="property-list has-scrollbar">
            <script>get("units")</script>

          </ul>

        </div>
      </section>
      






    </article>
